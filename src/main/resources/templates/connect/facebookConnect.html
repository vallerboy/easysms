<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/connect/facebook" method="POST">
    <input type="hidden" name="scope" value="email,public_profile"/>

        <button type="submit">Connect to Facebook</button>
    </p>
</form>
</body>
</html>
